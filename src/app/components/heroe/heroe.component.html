<h1 class="animated fadeIn">
  {{ heroe.nombre | uppercase }}
  <small>{{ heroe.aparicion | date: 'y' }}</small>
</h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-4">
    <img [src]="heroe.img" alt="heroe.nombre">
    <br><br>
    <a routerLink="/heroes" class="btn btn-outline-danger">Regresar</a>
  </div>
  <div class="col-8">
    <h3>{{ heroe.nombreÂ }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div>
      <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel-logo.png" alt="">
      <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc-logo.png" alt="">
    </div>
  </div>
</div>
